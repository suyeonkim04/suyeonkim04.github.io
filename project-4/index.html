<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solar Eclipse Countdown</title>
  <link rel="stylesheet" href="solareclipse.css">
  <link rel="stylesheet" href="https://use.typekit.net/dgj1rwx.css">
</head>

<body>
  <div class="eclipse-background">
    <div class="eclipse-core"></div>
  </div>

  <div class="search-wrapper">
    <div class="search-container">
      <input id="locationInput" list="suggestions" placeholder="🔍 Location..." />
      <datalist id="suggestions"></datalist>
      <button onclick="handleSearch()">Check Eclipse</button>
      <p id="visibility-result"></p>
    </div>
  </div>


  <div class="ui-wrapper">
    <div class="title">Your Next Solar Eclipse is in...</div>
    <div id="countdown" class="countdown"></div>
  </div>

  <script src="solareclipse.js"></script>
</body>

  </html>
